<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Speaker Diarization</title>
</head>
<body>
    <h1>Audio Speaker Diarization</h1>
    <input type="file" id="audioInput" accept="audio/*">
    <button onclick="processAudio()">Process Audio</button>
    <p id="result"></p>

    <script>
        async function processAudio() {
            const audioInput = document.getElementById('audioInput');
            if (audioInput.files.length === 0) {
                alert('Please select an audio file first.');
                return;
            }

            const audioFile = audioInput.files[0];

            // Fetch the audio file as a blob
            const formData = new FormData();
            formData.append('audio', audioFile);
            formData.append('num_speakers', 3);
            formData.append('min_speakers', 3);
            formData.append('max_speakers', 3);

            // Connect to the Gradio SPACE API
            try {
                const apiUrl = "https://delik/pyannote-speaker-diarization-3-1.hf.space/run/process_audio"; // Replace with the actual SPACE API URL
                const resultResponse = await fetch(apiUrl, {
                    method: "POST",
                    body: formData
                });

                if (!resultResponse.ok) {
                    throw new Error('Failed to process audio');
                }

                const result = await resultResponse.json();
                document.getElementById('result').innerText = result.data[0];
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the audio.');
            }
        }
    </script>
</body>
</html>
