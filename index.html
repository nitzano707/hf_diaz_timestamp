<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Speaker Diarization</title>
</head>
<body>
    <h1>Audio Speaker Diarization</h1>
    <input type="file" id="audioInput" accept="audio/*">
    <button onclick="processAudio()">Process Audio</button>
    <p id="result"></p>

    <script>
        async function processAudio() {
            const audioInput = document.getElementById('audioInput');
            if (audioInput.files.length === 0) {
                alert('Please select an audio file first.');
                return;
            }

            const audioFile = audioInput.files[0];

            // Fetch the audio file as a blob
            const audioBlob = new Blob([audioFile], { type: audioFile.type });

            // Connect to the Gradio API using the provided GitHub URL
            try {
                const apiUrl = "https://github.com/gradio-app/gradio/raw/main/test/test_files/audio_sample.wav";
                const resultResponse = await fetch(apiUrl, {
                    method: "POST",
                    body: JSON.stringify({
                        audio: audioBlob,
                        num_speakers: 3,
                        min_speakers: 3,
                        max_speakers: 3
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!resultResponse.ok) {
                    throw new Error('Failed to process audio');
                }

                const result = await resultResponse.json();
                document.getElementById('result').innerText = result[0];
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the audio.');
            }
        }
    </script>
</body>
</html>
